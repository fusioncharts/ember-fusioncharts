<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />
    <style>
        #message {
            position: absolute;
            bottom: 0px;
            text-align: center;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>
    <p style="padding: 10px; background: rgb(245, 242, 240);" id='message'>
        Hover on the plot to see the percentage along with the label
    </p>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
        jQuery('document').ready(function () {
            var dataSource = {
                "chart": {
                    "caption": "Countries With Most Oil Reserves [2017-18]",
                    "subCaption": "In MMbbl = One Million barrels",
                    "xAxisName": "Country",
                    "yAxisName": "Reserves (MMbbl)",
                    "numberSuffix": "K",
                    "theme": "fusion"
                },
                "data": [{
                        "label": "Venezuela",
                        "value": "290"
                    },
                    {
                        "label": "Saudi",
                        "value": "260"
                    },
                    {
                        "label": "Canada",
                        "value": "180"
                    },
                    {
                        "label": "Iran",
                        "value": "140"
                    },
                    {
                        "label": "Russia",
                        "value": "115"
                    },
                    {
                        "label": "UAE",
                        "value": "100"
                    },
                    {
                        "label": "US",
                        "value": "30"
                    },
                    {
                        "label": "China",
                        "value": "30"
                    }
                ]
            };
            var total = dataSource.data.reduce((p, c) => p + Number(c.value), 0);

            $("#chart-container").insertFusionCharts({
                type: "column2d",
                width: "100%",
                height: "90%",
                dataFormat: "json",
                dataSource: dataSource
            });

            $('#chart-container').bind('fusionchartsdataplotrollover', function (event, args) {
                let value = (args.value / total * 100).toFixed(2);
                $('#message').html("<b>" + args.categoryLabel + "</b> is <b>" + value +
                    "%</b> of the total");
            });
            $('#chart-container').bind('fusionchartsdataplotrollout', function (event, args) {
                let value = (args.value / total * 100).toFixed(2);
                $('#message').html("Hover on the plot to see the percentage along with the label");
            });
        });
    </script>

</body>

</html>
