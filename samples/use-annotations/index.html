<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
        jQuery('document').ready(function () {
            $("#chart-container").insertFusionCharts({
                type: "spline",
                width: "100%",
                height: "100%",
                dataFormat: "json",
                dataSource: {
                    "chart": {
                        "caption": "Bakersfield Central - Total footfalls",
                        "subCaption": "Last week",
                        "xAxisName": "Day",
                        "yAxisName": "No. of Visitors (In 1000s)",
                        "showValues": "0",
                        "theme": "fusion"
                    },
                    "data": [{
                            "label": "Mon",
                            "value": "15123"
                        },
                        {
                            "label": "Tue",
                            "value": "14233"
                        },
                        {
                            "label": "Wed",
                            "value": "25507"
                        },
                        {
                            "label": "Thu",
                            "value": "9110"
                        },
                        {
                            "label": "Fri",
                            "value": "15529"
                        },
                        {
                            "label": "Sat",
                            "value": "20803"
                        },
                        {
                            "label": "Sun",
                            "value": "19202"
                        }
                    ],
                    "annotations": {
                        "groups": [{
                            "id": "anchor-highlight",
                            "items": [{
                                    "id": "high-star",
                                    "type": "circle",
                                    "x": "$dataset.0.set.2.x",
                                    "y": "$dataset.0.set.2.y",
                                    "radius": "12",
                                    "color": "#6baa01",
                                    "border": "2",
                                    "borderColor": "#f8bd19"
                                },
                                {
                                    "id": "label",
                                    "type": "text",
                                    "text": "Highest footfall 25.5K",
                                    "fillcolor": "#6baa01",
                                    "rotate": "90",
                                    "x": "$dataset.0.set.2.x+75",
                                    "y": "$dataset.0.set.2.y-2"
                                }
                            ]
                        }]
                    }
                }
            });
        });
    </script>

</body>

</html>
