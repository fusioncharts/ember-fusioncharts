<html>
        <head>
            <link rel="stylesheet" href="style.css" />
        </head>
        <body onload="$('#status').hide()">
            
            <p id="status">Loading...</p>
    
            <script type="text/x-handlebars" data-template-name="application">
                {{chart-viewer}}
                {{outlet}}
            </script>
            
            <script type="text/x-handlebars" data-template-name="components/chart-viewer">
                {{fusioncharts-xt
                    width=width
                    height=height
                    type=type
                    dataFormat=dataFormat
                    dataSource=dataSource
                    events=events}}
                <br/>
                <p>Actual Value: {{ actualValue }}</p>
            </script>
            
            <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.js"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.charts.js"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.fint.js"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.ocean.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="http://builds.emberjs.com/tags/v2.16.2/ember-template-compiler.js"></script>
            <script type="text/javascript" src="http://builds.emberjs.com/tags/v2.16.2/ember.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <script src="https://unpkg.com/ember-fusioncharts/web/index.js"></script>
        </body>
    </html>
