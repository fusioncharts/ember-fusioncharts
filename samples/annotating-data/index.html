<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="../../assets/css/fusioncharts.theme.fusion.css"
    />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div id="chart-container"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.timeseries.js"></script>
    <script src="../../assets/scripts/fusioncharts/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>

    <script type="text/javascript">
      var jsonify = res => res.json();
      // This is the remote url to fetch the data.
      const dataFetch = fetch(
        'https://s3.eu-central-1.amazonaws.com/fusion.store/ft/data/annotating-single-data-point-data.json'
      ).then(jsonify);
      // This is the remote url to fetch the schema.
      const schemaFetch = fetch(
        'https://s3.eu-central-1.amazonaws.com/fusion.store/ft/schema/annotating-single-data-point-schema.json'
      ).then(jsonify);

      Promise.all([dataFetch, schemaFetch]).then(res => {
        const data = res[0];
        const schema = res[1];
        // First we are creating a DataStore
        const fusionDataStore = new FusionCharts.DataStore();
        // After that we are creating a DataTable by passing our data and schema as arguments
        const fusionTable = fusionDataStore.createDataTable(data, schema);

        jQuery('document').ready(function() {
          $('#chart-container').insertFusionCharts({
            type: 'timeseries',
            width: '100%',
            height: '100%',
            dataFormat: 'json',
            dataSource: {
              data: fusionTable,
              caption: {
                text: 'Interest Rate Analysis'
              },
              subCaption: {
                text: 'Federal Reserve (USA)'
              },
              yAxis: [
                {
                  plot: 'Interest Rate',
                  format: {
                    suffix: '%'
                  },
                  title: 'Interest Rate'
                }
              ],
              dataMarker: [
                {
                  seriesName: 'Interest Rate',
                  time: 'Mar-1980',
                  identifier: 'H',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'As a part of credit control program, under the leadership of Paul Volcker, the Fed tightened the money supply, allowing the federal fund rates to approach 20 percent.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Aug-1982',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'The FED eases off the monetary brakes, allowing interest rates to fall and the economy to begin a strong recovery.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Oct-1987',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'The FED is forced to ease rate after the stock market crash.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'May-1989',
                  identifier: 'H',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'Liquidity problem forced the Fed to increase rate to nearly 10%.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Sept-1992',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'To fight the jobless economy growth the Fed had to reduce the interest rate to 3%.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Jun-2003',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'Struggling to revive the economy, the FED cuts itâ€™s benchmark rate to 1%.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Sep-2007',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext: 'Fed started reducing the Federal Fund Rate.'
                },
                {
                  seriesName: 'Interest Rate',
                  time: 'Dec-2008',
                  identifier: 'L',
                  timeFormat: '%b-%Y',
                  tooltext:
                    'Fed reduced the interest rates to sub 0.25% to manage the menace of longest economic downturn since World War 2'
                }
              ]
            }
          });
        });
      });
    </script>
  </body>
</html>
