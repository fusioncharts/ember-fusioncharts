  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>
    <center><button id='update' class="btn btn-custom">Change Chart Data</button></center>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
      jQuery('document').ready(function () {
        var dataSource = {
            "chart": {
                "caption": "Countries With Most Oil Reserves [2017-18]",
                "subCaption": "In MMbbl = One Million barrels",
                "xAxisName": "Country",
                "yAxisName": "Reserves (MMbbl)",
                "numberSuffix": "K",
                "theme": "fusion",
                "updateAnimDuration":"0.4"
            },
            "data": [
                {
                    "label": "Venezuela",
                    "value": "290"
                },
                {
                    "label": "Saudi",
                    "value": "260"
                },
                {
                    "label": "Canada",
                    "value": "180"
                },
                {
                    "label": "Iran",
                    "value": "140"
                },
                {
                    "label": "Russia",
                    "value": "115"
                },
                {
                    "label": "UAE",
                    "value": "100"
                },
                {
                    "label": "US",
                    "value": "30"
                },
                {
                    "label": "China",
                    "value": "30"
                }
            ]
        };
        $("#chart-container").insertFusionCharts({
            type: "column2d",
            width: "100%",
            height: "85%",
            dataFormat: "json",
            dataSource: dataSource
        });


        // Data update handler code

        var btn = document.getElementById('update');

        function getRandomNumber() {
          var max = 300, min = 50;
          return Math.round(((max - min) * Math.random()) + min);
        }

        btn.addEventListener('click', function() {
          var dataArrayNew = $.extend({}, dataSource);
          dataArrayNew.data[2].value = getRandomNumber();
          dataArrayNew.data[3].value = getRandomNumber();
          $('#chart-container').updateFusionCharts({
            dataFormat: 'json',
            dataSource: dataArrayNew
          });
        });
      });
    </script>

  </body>
</html>
