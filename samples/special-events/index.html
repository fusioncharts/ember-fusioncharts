<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />
    <style>
        #message {
            position: absolute;
            bottom: 0px;
            text-align: center;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>
    <p style="padding: 10px; background: rgb(245, 242, 240);" id='message'>
        Drag any column for years 2017 or 2018 to see updated value along with the label
    </p>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
        jQuery('document').ready(function () {
            var dataSource = {
                    "chart": {
                        "caption": "Android and iOS Devices Sales Projections",
                        "subCaption": "Drag the top of columns to adjust projections for 2017 & 2018",
                        "numberPrefix": "$",
                        "numberSuffix": "M",
                        "yaxismaxvalue": "200",
                        "theme": "fusion",
                        "plotToolText": "<b>$label</b><br>$seriesName: <b>$dataValue</b>"
                    },
                    "categories": [{
                        "category": [{
                            "label": "2014",
                            "fontItalic": "0"
                        }, {
                            "label": "2015",
                            "fontItalic": "0"
                        }, {
                            "label": "2016",
                            "fontItalic": "0"
                        }, {
                            "label": "2017 (Projected)"
                        }, {
                            "label": "2018 (Projected)"
                        }]
                    }],
                    "dataset": [{
                        "seriesname": "Android Devices",
                        "data": [{
                            "value": "73",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "80",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "97",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "110",
                            "toolText": "<b>$label</b><br>$seriesName: <b>$dataValue</b>"
                        }, {
                            "value": "180",
                            "toolText": "<b>$label</b><br>$seriesName: <b>$dataValue</b>"
                        }]
                    }, {
                        "seriesname": "iOS Devices",
                        "data": [{
                            "value": "63.2",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "68",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "82",
                            "alpha": "100",
                            "allowDrag": "0"
                        }, {
                            "value": "99",
                            "toolText": "<b>$label</b><br>$seriesName: <b>$dataValue</b>"
                        }, {
                            "value": "150",
                            "toolText": "<b>$label</b><br>$seriesName: <b>$dataValue</b>"
                        }]
                    }]
                },
                prevValue,
                curValue;

            $("#chart-container").insertFusionCharts({
                type: "dragcolumn2d",
                width: "100%",
                height: "90%",
                dataFormat: "json",
                dataSource: dataSource
            });

            $('#chart-container').bind('fusionchartsdataplotdragend', function (event, args) {
                prevValue = FusionCharts.formatNumber(args.startValue.toFixed(2));
                curValue = FusionCharts.formatNumber(args.endValue.toFixed(2));
                $('#message').html('<b>' + args.datasetName + '</b> is modified to <b>$' + prevValue + 'M</b> from <b>$' +
                curValue + 'M</b>');
            });

        });
    </script>

</body>

</html>
